<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="main.css"/>
	<title>HTML5 Puzzle</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/kloski.js"></script>
</head>
<body>
	<div id="dashboard">
		<div id="gameboard">
			<div id="l11" class="long_v"></div>
			<div id="b1" class="block"></div>
			<div id="l21" class="long_v"></div>
			<div id="l31" class="long_v"></div>
			<div id="h1" class="long_h"></div>
			<div id="sm1" class="sm"></div>
			<div id="sm2" class="sm"></div>
			<div id="l41" class="long_v"></div>
			<div id="sm3" class="sm"></div>
			<div id="e1" class="blank">1</div>
			<div id="e2" class="blank">2</div>
			<div id="sm4" class="sm"></div>
		</div >
		<div id="panel">
			<table id="interface">
				<tr>
					<th colspan="2"><h1>KLOSKI!</h1></th>
				</tr>
				<tr>
					<td>MOVE COUNTER:</td><td id="counter"></td>
				</tr>
				<tr>
					<td colspan="2"><div id="reset" class="myButton">RESET GAME</div></td>
				</tr>
			</table>
			<CENTER>
			<div class="confirm">
			<CENTER>
				Are you sure you want to reset?
				<br>
				<table>
				<td><div id="ok" >Yes</div></td><td><div id="cancel">Cancel</div></td>
				</table>
			</div>
		</div>
	</div>
	
	

</body>

</html>
